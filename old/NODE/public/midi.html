<html>
    <meta name="viewport" content="user-scalable=no">
        
    <script src="canvas.js"></script>
    <script src="trackStack.js"></script>
    <script src="lights.js"></script>
    <script src="playrec.js"></script>
    <script src="fpsmeter.js"></script>
    <script src="saveTrack.js"></script>
    <script src="midi.js"></script>
    <script  type="text/javascript">
function init(){
    setupStack();
    initBackground();
    initCanvas();
    initLights();
	initSave();
	initMidi();
}

function initBackground(){
    backgroundCtx = newLayerCtx();
    backgroundImg = document.getElementById("track");
    backgroundCtx.drawImage(backgroundImg,0,0);
}
	</script>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="tinycolorpicker.css">
    <head>
    </head>
    
    <body onload="init();">
	<img id="savedIm"></img>
        <div id="canvasWrapper">
        <canvas id="viewCanvas" height="200"></canvas>
        <img id="canvasGrabber" src="scrollbar.png"></img>
        </div>
        <audio id="theAudio" controls>
            <source src="mama.mp4" type="audio/mpeg">
        </audio>
        <button onclick="playRec()">Play Recording</button>
        <button onclick="pauseRec()">Pause Recording</button>
		<button onclick="frame=0;">Reset Track</button>
        <button onclick="compassDrawOn()">Compass Draw On</button>
        <button onclick="compassDrawOff()">Compass Draw Off</button>
        <img src="images/time.png" onclick="startDrops" id="timeDropper">Drop Time</img>
        <a id="saveButton">Save track</button>
    
        <div id="colorPicker">
            <a class="color"><div class="colorInner"></div></a>
            <div class="track"></div>
            <ul class="dropdown"><li></li></ul>
            <input type="hidden" class="colorInput"/>
        </div>
        
        <div id="padDiv">
            <img src="images/timestamp.png"></img>
            </br>
        </div>
        
    <img src="images/spectro edit.png" id="track" hidden></img> <--!gamepad -->

    </body>

</html>
