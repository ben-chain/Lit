    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="tinycolorpicker.css">
    <head>
    </head>

    <body onload="init();">
        <div id="canvasWrapper">
        <canvas id="viewCanvas" height="500"></canvas>
        <img id="canvasGrabber" src="scrollbar.png"></img>
        </div>
        <audio id="theAudio" controls>
            <source src="carol.mp3" type="audio/mpeg">
        </audio>
        <button onclick="playRec()">Play Recording</button>
        <button onclick="pauseRec()">Pause Recording</button>
        <button onclick="compassDrawOn()">Compass Draw On</button>
        <button onclick="compassDrawOff()">Compass Draw Off</button>
        <img src="images/time.png" onclick="startDrops" id="timeDropper">Drop Time</img>
        <button onclick="saveTrack()">Save track</button>

        <div id="colorPicker">
            <a class="color"><div class="colorInner"></div></a>
            <div class="track"></div>
            <ul class="dropdown"><li></li></ul>
            <input type="hidden" class="colorInput"/>
        </div>

        <div id="padDiv">
            <img src="images/carol/twinkle.png"></img>
            <img src="images/carol/purplebar.png "></img>
            </br>
            <img src="images/carol/purplebars/1.png "></img>
            <img src="images/carol/purplebars/2.png "></img>
            <img src="images/carol/purplebars/3.png "></img>
            <img src="images/carol/purplebars/4.png "></img>
        </div>

    <img src="images/carol/carol.png" id="track" hidden></img>

    </body>
